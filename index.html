<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/svg+xml" href="SealCircle.svg" />
  <title>OpenNumaLauncher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .logo {
      width: 150px;
      height: 150px;
      margin: 0 auto 1rem;
    }
    .message {
      background: white;
      display: inline-block;
      padding: 1.5rem 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
    .launch-button {
      margin-top: 1.5rem;
      display: inline-block;
      background-color: #0078D7;
      color: white;
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }
    .launch-button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="SealCircle.svg" alt="NumaLauncher Logo" class="logo" />
    <div class="message" id="messageBox">
      処理中です...
    </div>
    <a href="#" id="manualLaunchBtn" class="launch-button" style="display: none;">
      手動で NumaLauncher を起動する
    </a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('query');
    const messageBox = document.getElementById('messageBox');
    const manualBtn = document.getElementById('manualLaunchBtn');

    if (query) {
      messageBox.innerHTML = `
        NumaLauncher を起動しています...<br><br>
        起動後、このページは閉じて問題ありません。
      `;

      // 起動URLをセットしてボタン表示
      const launchURL = `numalauncher://?query=${encodeURIComponent(query)}`;
      manualBtn.href = launchURL;
      manualBtn.style.display = 'inline-block';

      // 自動で起動
      setTimeout(() => {
        window.location.href = launchURL;
      }, 1000);
    } else {
      messageBox.innerHTML = `
        <strong>エラー：</strong> クエリが指定されていません。<br><br>
        このページは閉じて問題ありません。
      `;
    }
  </script>
</body>
</html>
