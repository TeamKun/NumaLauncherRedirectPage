<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NumaLauncher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .logo {
      width: 150px;
      height: 150px;
      margin: 0 auto 1rem;
    }
    .message {
      background: white;
      display: inline-block;
      padding: 1.5rem 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="SealCircle.svg" alt="NumaLauncher Logo" class="logo" />
    <div class="message" id="messageBox">
      処理中です...
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('query');
    const messageBox = document.getElementById('messageBox');

    if (query) {
      messageBox.innerText = "NumaLauncher を起動しています...";
      setTimeout(() => {
        window.location.href = `numalauncher://?query=${query}`;
      }, 1000);
    } else {
      messageBox.innerHTML = `
        <strong>エラー：</strong> クエリが指定されていません。<br><br>
        このページは閉じて問題ありません。
      `;
    }
  </script>
</body>
</html>
